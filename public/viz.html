<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Variant visualization</title>
    <link href='vendor/bootstrap/css/bootstrap.css' rel='stylesheet' type='text/css' />
    <link href='vendor/bootstrap/css/bootstrap-responsive.css' rel='stylesheet' type='text/css' />
    <link href='vendor/chosen/chosen.css' rel='stylesheet' type='text/css' />
    <link href='style.css' rel='stylesheet' type='text/css' />
    <script src='vendor/jquery-1.8.0.min.js'></script>
    <script src='vendor/jquery-ui-1.8.23.custom.min.js'></script>
    <script src='vendor/chosen/chosen.jquery.js'></script>
    <script src='vendor/bootstrap/js/bootstrap.min.js'></script>
    <script src='vendor/crossfilter.js'></script>
    <script>var CLOSURE_NO_DEPS = true;</script>
  </head>
  <body>
    <div class='navbar' id='navbar'>
      <div class='navbar-inner'>
        <div class='container'>
          <a class='btn btn-navbar' data-target='.nav-collapse' data-toggle='collapse'>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
          </a>
          <div class='brand'>Variant analysis</div>
          <div class='collapse nav-collapse'>
            <ul class='nav' id='top-navbar'>
              <li class='xprize'>
                <a href='/xprize'>XPrize scoring</a>
              </li>
              <li class='xprize'>
                <a href='/xprize/analyses'>XPrize analyses</a>
              </li>
              <li>
                <a href='/viz'>Visualize</a>
              </li>
            </ul>
            <ul class='nav pull-right' id='user-dropdown'></ul>
          </div>
        </div>
      </div>
    </div>
    <div class='wrapper'>
      <section class='content'>
        <div id='main-hist'>
          <div id='histograms'></div>
          <div id='hist-axis'></div>
        </div>
        <div class='controls'>
          <div class='well'>
            <label>VCF files</label>
            <div id='file-selector'></div>
          </div>
        </div>
        <div class='row'>
          <div class='span2'>
            <button class='btn' id='filter-btn'>Download subset</button>
          </div>
          <div class='span6'>
            <table class='table table-condensed' id='filter-summary'></table>
          </div>
        </div>
      </section>
      <section class='sidebar'>
        <div class='tabbable tab-left'>
          <ul class='nav nav-pills'>
            <li class='active'>
              <a data-toggle='tab' href='#metrics'>Metrics</a>
            </li>
            <li>
              <a data-toggle='tab' href='#cat-filters'>Categories</a>
            </li>
          </ul>
        </div>
        <div class='tab-content' id='metrics-content'>
          <div class='tab-pane active' id='metrics'></div>
          <div class='tab-pane' id='cat-filters'></div>
        </div>
      </section>
    </div>
    <div class='modal' id='waiting-modal' role='dialog'>
      <div class='modal-body'>
        Loading...
      </div>
    </div>
    <script src='vcf.js'></script>
    <footer class='footer'></footer>
  </body>
</html>
