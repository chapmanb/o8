<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Variant visualization</title>
    <link href='webjars/bootstrap/2.3.1/css/bootstrap.min.css' rel='stylesheet' type='text/css' />
    <link href='webjars/bootstrap/2.3.1/css/bootstrap-responsive.min.css' rel='stylesheet' type='text/css' />
    <link href='webjars/chosen/0.9.12/chosen/chosen.css' rel='stylesheet' type='text/css' />
    <link href='style.css' rel='stylesheet' type='text/css' />
    <script src='webjars/jquery/1.9.1/jquery.min.js'></script>
    <script src='webjars/jquery-ui/1.10.2/ui/minified/jquery-ui.min.js'></script>
    <script src='webjars/bootstrap/2.3.1/js/bootstrap.min.js'></script>
    <script src='webjars/chosen/0.9.12/chosen/chosen.jquery.min.js'></script>
    <script src='vendor/crossfilter.js'></script>
    <script>var CLOSURE_NO_DEPS = true;</script>
  </head>
  <body>
    <div class='navbar' id='navbar'>
      <div class='navbar-inner'>
        <div class='container'>
          <a class='btn btn-navbar' data-target='.nav-collapse' data-toggle='collapse'>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
          </a>
          <div class='brand'>Variant analysis</div>
          <div class='collapse nav-collapse'>
            <ul class='nav' id='top-navbar'>
              <li class='xprize'>
                <a href='/xprize'>XPrize scoring</a>
              </li>
              <li class='xprize'>
                <a href='/xprize/analyses'>XPrize analyses</a>
              </li>
              <li>
                <a href='/viz'>Visualize</a>
              </li>
            </ul>
            <ul class='nav pull-right' id='user-dropdown'></ul>
          </div>
        </div>
      </div>
    </div>
    <div class='wrapper'>
      <section class='content'>
        <div id='main-hist'>
          <div id='histograms'></div>
          <div id='hist-axis'></div>
        </div>
        <div class='controls'>
          <div class='well'>
            <label>VCF files</label>
            <div id='file-selector'></div>
          </div>
        </div>
        <div class='row'>
          <div class='span2'>
            <div class='btn-group btn-group-vertical'>
              <button class='btn' id='filter-btn'>Filter subset</button>
              <button class='btn' id='clinvar-btn'>Display at ClinVar</button>
            </div>
          </div>
          <div class='span6'>
            <table class='table table-condensed' id='filter-summary'></table>
          </div>
        </div>
      </section>
      <section class='sidebar'>
        <div class='tabbable tab-left'>
          <ul class='nav nav-pills'>
            <li class='active'>
              <a data-toggle='tab' href='#metrics'>Metrics</a>
            </li>
            <li>
              <a data-toggle='tab' href='#cat-filters'>Categories</a>
            </li>
          </ul>
        </div>
        <div class='tab-content' id='metrics-content'>
          <div class='tab-pane active' id='metrics'></div>
          <div class='tab-pane' id='cat-filters'></div>
        </div>
      </section>
    </div>
    <div class='modal' id='waiting-modal' role='dialog'>
      <div class='modal-body'>
        Loading...
      </div>
    </div>
    <script src='vcfvis.js'></script>
    <footer class='footer'></footer>
  </body>
</html>
